<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- ******  Bootsrtap v5.2.3 CSS Link ****** -->
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet" />
  <!-- ****** AOS Animation  CSS Link ****** -->
  <link href="./aos/aos.css" rel="stylesheet" />
  <!-- ****** index CSS Link ****** -->
  <link href="./css/pages/index.css" rel="stylesheet" />
</head>

<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container d-flex align-items-center justify-content-between">
      <img class="logo-img" src="assets/logo.png" alt="logo-img">
      <div>
        <img class="hamburger-icon" src="assets/icons/hamburger.png" alt="logo-img">
      </div>
    </div>
  </header>

  <!-- Hero -->
  <div class="row">
    <div class="col-md-12">
      <video width="100%" autoplay muted loop>
        <source src="./assets/video/intro.mp4" type="video/mp4">
      </video>
      <div class="position-relative">
        <div class="video-controller">
          <div class="play">
          </div>
          <div class="mute">
          </div>

        </div>
      </div>
    </div>

  </div>

  <div style="height: 200px; background-color: blue">
    <h1 class="text-center">Hello World</h1>
  </div>
  <div data-aos="fade-right" style="height: 500px; background-color: red">
    <h1 class="text-center">Hello World</h1>
  </div>

  <!-- ****** Bootsrtap v5.2.3 Js Link ****** -->
  <script src="./bootstrap/bootstrap.bundle.min.js"></script>

  <!-- ****** AOS Animation Js Link ****** -->
  <script src="./aos/aos.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
